<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Circle Game - Glass UI</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 0.2em;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.2px;
      text-align: center;
      user-select: none;
    }
    p.subtitle {
      margin-top: 0;
      font-weight: 300;
      color: #bbb;
      margin-bottom: 1.5em;
      user-select: none;
    }

    /* Glass container */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 20px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 20px;
    }

    /* Scoreboard */
    #scoreboard {
      display: flex;
      justify-content: space-around;
      font-size: 1.2rem;
      margin-bottom: 15px;
      user-select: none;
    }
    #scoreboard span {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 20px;
      border-radius: 30px;
      min-width: 120px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.15);
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Game area */
    #game {
      position: relative;
      height: 400px;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.1);
      user-select: none;
    }

    /* Circles */
    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00f0ff, #0077ff);
      cursor: pointer;
      animation: fall 3s linear forwards;
      box-shadow: 0 0 12px #00bfff;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 6px #00bfff);
    }
    .circle:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 12px #00e0ff);
    }
    /* Burn (blast) animation on click */
    @keyframes burnAnim {
      0% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 12px #00bfff;
      }
      100% {
        opacity: 0;
        transform: scale(2);
        box-shadow: 0 0 40px #00e0ff;
      }
    }
    .burn {
      animation: burnAnim 0.5s forwards;
      background: #00ffff !important;
      filter: drop-shadow(0 0 20px #00ffff) !important;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 0.9;
      }
      100% {
        top: 100%;
        opacity: 1;
      }
    }

    /* Status */
    #status {
      margin-top: 10px;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.05em;
      user-select: none;
    }

    /* Chat styles */
    #chat-container {
      width: 100%;
      max-width: 900px;
      margin-top: 10px;
      user-select: none;
    }
    #chatBox {
      height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: #eee;
      line-height: 1.4;
    }
    #chatBox div {
      margin-bottom: 6px;
    }
    #chatInputWrapper {
      display: flex;
      margin-top: 8px;
    }
    #chatInput {
      flex-grow: 1;
      padding: 10px 15px;
      border-radius: 30px 0 0 30px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease;
    }
    #chatInput::placeholder {
      color: #ccc;
    }
    #chatInput:focus {
      background: rgba(255, 255, 255, 0.2);
    }
    #sendBtn {
      background: rgba(0, 122, 255, 0.9);
      border: none;
      color: white;
      padding: 0 25px;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 122, 255, 0.6);
    }
    #sendBtn:hover {
      background: rgba(0, 122, 255, 1);
    }

    /* Rematch button */
    #rematchBtn {
      margin-top: 12px;
      padding: 12px 32px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    #rematchBtn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 600px) {
      #game {
        height: 300px;
      }
      .glass-card {
        max-width: 100%;
        padding: 15px;
      }
      #scoreboard span {
        min-width: 90px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üåê Multiplayer Circle Battle</h1>
  <p class="subtitle">Click the falling circles before your opponent!</p>

  <div class="glass-card">
    <div id="scoreboard">
      <span>You: <span id="score">0</span></span>
      <span>Opponent: <span id="opponent-score">0</span></span>
    </div>

    <div id="game"></div>
    <p id="status">Waiting for opponent...</p>
    <button id="rematchBtn" style="display:none;">üîÅ Rematch</button>
  </div>

  <div id="chat-container" class="glass-card" style="max-width:900px;">
    <div id="chatBox"></div>
    <div id="chatInputWrapper">
      <input id="chatInput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const socket = io();

    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const opponentScoreDisplay = document.getElementById("opponent-score");
    const status = document.getElementById("status");
    const chatInput = document.getElementById("chatInput");
    const chatBox = document.getElementById("chatBox");
    const rematchBtn = document.getElementById("rematchBtn");
    const sendBtn = document.getElementById("sendBtn");

    let room = null;
    let score = 0;
    let circleInterval = null;

    function createCircle(isLocal = true, x = null) {
      const circle = document.createElement("div");
      circle.className = "circle";
      circle.style.left = (x !== null ? x : Math.random() * (game.clientWidth - 50)) + "px";
      game.appendChild(circle);

      if (isLocal) {
        circle.onclick = () => {
          if (circle.classList.contains("burn")) return; // prevent multi clicks
          circle.classList.add("burn");
          score++;
          scoreDisplay.textContent = score;
          socket.emit("scoreUpdate", { room, score });
          socket.emit("clickCircle", { room, x: parseFloat(circle.style.left) });
          setTimeout(() => circle.remove(), 500);
        };
      }

      // Remove circle after animation
      setTimeout(() => {
        if (game.contains(circle)) circle.remove();
      }, 3000);
    }

    socket.on("startGame", (data) => {
      room = data.room;
      status.textContent = "Opponent found! Game started.";
      rematchBtn.style.display = "none";
      score = 0;
      scoreDisplay.textContent = score;
      opponentScoreDisplay.textContent = "0";
      if (circleInterval) clearInterval(circleInterval);
      circleInterval = setInterval(() => createCircle(true), 1500);
    });

    socket.on("opponentClicked", (data) => {
      createCircle(false, data.x);
    });

    socket.on("opponentScore", (opponentScore) => {
      opponentScoreDisplay.textContent = opponentScore;
    });

    socket.on("chat", ({ message }) => {
      appendMessage("üßç‚Äç‚ôÄÔ∏è Opponent", message);
    });

    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        socket.emit("chat", { room, message });
        appendMessage("üßç‚Äç‚ôÇÔ∏è You", message);
        chatInput.value = "";
      }
    }
    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.textContent = `${sender}: ${message}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    rematchBtn.addEventListener("click", () => {
      if (!room) return;
      status.textContent = "Rematch started!";
      rematchBtn.style.display = "none";
      score = 0;
      scoreDisplay.textContent = score;
      opponentScoreDisplay.textContent = "0";
      if (circleInterval) clearInterval(circleInterval);
      circleInterval = setInterval(() => createCircle(true), 1500);
      socket.emit("rematch", { room });
    });

    socket.on("rematch", () => {
      status.textContent = "Rematch started!";
      rematchBtn.style.display = "none";
      score = 0;
      scoreDisplay.textContent = score;
      opponentScoreDisplay.textContent = "0";
      if (circleInterval) clearInterval(circleInterval);
      circleInterval = setInterval(() => createCircle(true), 1500);
    });

    socket.on("opponentDisconnected", () => {
      status.textContent = "Opponent disconnected. Waiting for new player...";
      rematchBtn.style.display = "none";
      if (circleInterval) clearInterval(circleInterval);
    });
  </script>
</body>
</html>
